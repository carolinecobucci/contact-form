<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <div class="container">
        <div class="text-container">
            <h1>Let's discuss on something <span class="change-color">cool</span> together</h1>
            <div class="text-info">
                <div class="text-info-links">
                    <img src="images/email-icon.svg" alt="email icon">
                    <p>SaulDesign@gmail.com</p>
                </div>
                <div class="text-info-links">
                    <img src="images/phone-icon.svg" alt="email icon">
                    <p>+123 456 789</p>
                </div>
                <div class="text-info-links">
                    <img src="images/address-icon.svg" alt="email icon">
                    <p>123 Street 456 House</p>
                </div>
                <div class="text-socials">
                    <a href="#"><img src="images/facebook-icon.svg" alt="facebook icon"></a>
                    <a href="#"><img src="images/insta-icon.svg" alt="intagram icon"></a>
                    <a href="#"><img src="images/twitter-icon.svg" alt="twitter icon"></a>
                </div>
            </div>
        </div>
        <div class="form-container">
            <h2>I'm interested in...</h2>
            <form id="form">
               <div class="form-buttons">
                   <input type="button" value="UI/UX design">
                   <input type="button" value="Web design">
                   <input type="button" value="Graphic design">
                   <input type="button" value="Design system">
                   <input type="button" value="Other">
               </div>
               <div class="form-info">
                <input type="text" name="name" id="name" placeholder="Your name">
                <input type="email" name="email" id="email" placeholder="Your email">
                <input type="text" name="Your message" id="message" placeholder="Your message">
               </div>
               <input type="submit" value="Send Message">
            </form>
        </div>
    </div>
</body>
</html>
